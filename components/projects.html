<!-- PROJECTS SECTION -->
<section id="projects" class="projects-section">
    <div class="section-header">
        <span class="section-badge">Explore</span>
        <h2 class="section-title">Featured <span class="gradient-text">Projects</span></h2>
        <p class="section-subtitle">Discover amazing projects built by our community</p>
    </div>

    <!-- Search and Sort Controls -->
    <div class="controls-wrapper">
        <div class="search-box">
            <i class="ri-search-line"></i>
            <input type="text" id="project-search" placeholder="Search projects..." aria-label="Search projects">
        </div>
        <div class="sort-box">
            <i class="ri-sort-desc"></i>
            <select id="project-sort" aria-label="Sort projects">
                <option value="default">Default</option>
                <option value="az">A â†’ Z</option>
                <option value="za">Z â†’ A</option>
                <option value="newest">Newest</option>
            </select>
        </div>
    </div>

    <!-- Category Filters -->
    <div class="category-filter">
        <button class="filter-btn active" data-filter="all">
            <i class="ri-apps-line"></i> All
        </button>
        <button class="filter-btn" data-filter="action">
            <i class="ri-gamepad-line"></i> Action
        </button>
        <button class="filter-btn" data-filter="strategy">
            <i class="ri-chess-line"></i> Strategy
        </button>
        <button class="filter-btn" data-filter="puzzle">
            <i class="ri-puzzle-line"></i> Puzzle
        </button>
        <button class="filter-btn" data-filter="utility">
            <i class="ri-tools-line"></i> Utility
        </button>
        <button class="filter-btn" data-filter="game">
            <i class="ri-game-line"></i> Game
        </button>
    </div>

    <!-- Projects Grid (Dynamically Populated) -->
    <div class="projects-container"></div>
    
    <!-- Pagination -->
    <div id="pagination-controls" class="pagination-container"></div>

    <!-- View More Button (Optional/Legacy) -->
    <div class="projects-show-more">
        <button id="viewMoreProjects" class="view-all-btn" style="display: none;">
            <i class="ri-eye-line"></i> View More Projects
        </button>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-icon">ðŸ“‚</div>
        <h3>No projects found!</h3>
        <p>Try adjusting your search or filter criteria</p>
    </div>
</section>
